<!doctype html>
<html>
  <head>
    <title>Audio Efectr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/af.ui.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/appframework.ui.min.js"></script>

  </head>
  <body>
    <div id="afui">
      <div id="content">
        <div id="home" data-title="BiquadFilters" class="panel">
          <header>
            <div id="music">
              <img id="cover">
              <span id="title">選択されていません</span>
            </div>                        
          </header>
          <div id="player">
            <div id="filter-parameters">
              <span id="frequency">n/a</span>
              <span id="Q">n/a</span>
            </div>
            <canvas id="geq" width="1024", height="900">
            </canvas>
          </div>
          <audio id="audio-source"></audio>
          <select id="filters">
            <option>allpass</option>
            <option>lowpass</option>
            <option>highpass</option>
            <option>bandpass</option>
            <option>peaking</option>
            <option>notch</option>
          </select>

          <div class="toggle">
            <label>自動再生</label>
            <input id="autoplay" checked="" name="autoplay" value="1" class="toggle" type="checkbox">
            <label for="autoplay" data-on="On" data-off="Off">
              <span></span>
            </label>
          </div>
          <div class="toggle">
            <label>ループ再生</label>
            <input id="loop" checked="" name="loop" value="1" class="toggle" type="checkbox">
            <label for="loop" data-on="On" data-off="Off">
              <span></span>
            </label>     
          </div>
          <div class="toggle">
            <label>波形表示</label>
            <input id="visualize" checked="" name="loop" value="1" class="toggle" type="checkbox">
            <label for="visualize" data-on="On" data-off="Off">
              <span></span>
            </label>     
          </div>               
          <footer>
            <a id="play" class="icon play">再生</a>
            <a id="pause" class="icon pause">停止</a>
            <a id="select" class="icon music">曲選択</a> 
          </footer>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
