<!doctype html>
<html>
  <head>
    <title>App Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/afui.custom.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body> 
    <div id="afui" class="ios7">
      <div id="content">
        <!-- ホーム画面 -->
        <div id="home" data-title="BiquadFilters" class="panel">
          <header>
            <img id="cover">
            <span id="title"></span>
          </header>
          <p>
            frequency = <span id="frequency"></span>Hz <br>
            Q = <span id="Q"></span>
          </p>
          <canvas id="geq" width="1024", height="900">
          </canvas>
          <audio id="player"></audio>
          <select id="filters">
            <option>allpass</option>
            <option>lowpass</option>
            <option>highpass</option>
            <option>bandpass</option>
          </select>
          <footer>
            <a id="play" class="icon play">再生</a>
            <a id="pause" class="icon pause">停止</a>
            <a id="select" class="icon music">曲選択</a> 
          </footer>
        </div>
      </div>
    </div>
    <script src="js/appframework.min.js"></script>    
    <script src="js/appframework.ui.min.js"></script>    
    <script src="js/app.js"></script>
  </body>
</html>
